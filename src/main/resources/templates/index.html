<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #000; /* Fallback background color */
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .text-content {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            color: white;
        }
        .buttons-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }
        .buttons-container button {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons-container button:hover {
            background-color: #0056b3;
        }
        .typewriter-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 1;
            color: white;
            font-size: 24px;
            line-height: 1.5;
        }
        .about-us-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: transparent;
            border: 2px solid #007bff;
            border-radius: 10px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .about-us-button:hover {
            background-color: green;
            color: #fff;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="text-content">
        <h1>Welcome to RUET's Club Management Website</h1>
    </div>
    <div class="buttons-container">
        <button onclick="window.location.href='/login'">Login</button>
        <button onclick="window.location.href='/userRegistration'">Register</button>
    </div>
    <div class="typewriter-container" id="typewriter">
        <!-- The text will be typed out here -->
    </div>
    <button class="about-us-button" onclick="window.location.href='/about'">About Us</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = "RUET is one of the best engineering universities in Bangladesh. It is renowned for its excellence in engineering education and research. RUET provides a dynamic environment for students to learn, innovate, and achieve their dreams.";
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("typewriter").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50); // Adjust the speed here
                }
            }
            typeWriter();
        });
    </script>
</body>
</html>
